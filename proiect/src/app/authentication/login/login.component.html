<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label class="control-label">Email:</label>
      <input type="email" class="form-control" formControlName="email" title="Please enter your email">
      <p class="alert alert-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Email is required.</p>
      <p class="alert alert-danger" *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">Email is invalid.</p>
  </div>
  <div class="form-group">
      <label class="control-label">Password:</label>
      <input type="password" class="form-control" formControlName="password" title="Please enter your password">
      <p class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is required</p>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="remember" id="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
